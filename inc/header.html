<div id='steuerung' class='steuerung'>

   <img id='btn1' class='fc_button' onclick='showPage(-1)' src='lib/plugins/flashcards/img/left.png'>
   <img id='btn2' class='fc_button' onclick='correct()' src='lib/plugins/flashcards/img/yes.png'>
   <img id='btn3' class='fc_button' onclick='showawnser()' src='lib/plugins/flashcards/img/show.png'>
   <img id='btn4' class='fc_button' onclick='wrong()' src='lib/plugins/flashcards/img/no.png'>
   <img id='btn5' class='fc_button' onclick='showPage(1)' src='lib/plugins/flashcards/img/right.png'>
   <img id='btn6' class='fc_button' onclick='flip(1)' src='lib/plugins/flashcards/img/redo.png'>

   <div id='fc_info'></div>
				   
   <div class='fc_progressbar'>
	   <div id='fc_progress_fill'></div>
   </div>
   
</div>


<div class='flashcard' id='card0'>
	<div class='fc_button' onclick='startquiz()'>
		<img src='lib/plugins/flashcards/img/quiz.png'>
		<div class='fc-btn-caption'>Quiz starten</div>
		<span>Antworten evaluieren und wiederholen, bis sie im Gedächtnis sind</span>
	</div>
	<br><hr>
	<div class='fc_button' onclick='startread()'>
		<img src='lib/plugins/flashcards/img/info.png'>
		<div class='fc-btn-caption'>Fragen durchscrollen</div>
		<span>Fragen und Antworten durchblättern</span>
	</div>
	<br><hr>
	<div class='fc_button' onclick='showall()'>
		<img src='lib/plugins/flashcards/img/read.png'>
		<div class='fc-btn-caption'>Alles zeigen</div>
		<span>Fragen und Antworten hintereinander anzeigen</span>
	</div>
</div>


<div id="editor">

	<div id="ajax_wait" onclick="switchAjaxLoad(1);">
		<img src='lib/plugins/flashcards/img/loader_arrow_small.gif'>
		Bitte warten.
	</div>

	<div id="editor_ribbon">
		<input type="button" onclick="saveCard();" value="Speichern">
		<input type="button" onclick="readMode();" value="Abbrechen">
	</div>

	<textarea id="cardtext" rows="12" cols="50"></textarea>

</div>
